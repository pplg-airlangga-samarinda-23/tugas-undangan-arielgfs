<!DOCTYPE html>
<html>
    <head>
        <title>Jawascript</title>
    </head>
    <body>
        <script>
            document.write("Sekarang kita belajar Javascript! <br>");
            console.log("ini muncul di console")
            var angka = 69;
            var nama = "Topik";
            document.write(" Umur " + nama + " adalah " + angka + " tahun");

            //percabangan
            if (angka > 17) {
                document.write("Ih Tua!<br>");
            } else {
                document.write("masih muda")
            }

            // perulangan
            for (i = 1; i < 10; i++) {
                document.write("*")
            }

            // nested for
            for (i = 0; i < 5; i++) {
                for (j = 0; j < i; j++){
                    document.write("*");
                }
                document.write("<br");
            }

            // array
            var kota = ["Samarinda", "Balikpapan", "Bontang"];

            document.write("Panjang array: " + kota.length + "<br>")

            for (i = 0; i < kota.length; i++) {
                document.write(kota[1]) + "<br>"
            }
        </script>
    </body>
</html>
